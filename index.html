<body class="min-h-full bg-gray-50">

        <header class="glass-effect shadow-lg">

                    <div id="userMenu" class="hidden">

        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="loginForm" class="animate-fade-in">
                <div class="glass-effect rounded-2xl shadow-xl p-8 max-w-md mx-auto">

                    <form onsubmit="handleLogin(event)" class="space-y-6">

            <div id="registerForm" class="hidden animate-fade-in">
                <div class="glass-effect rounded-2xl shadow-xl p-8 max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">ลงทะเบียน</h2>
                        <p class="text-gray-600">รอการอนุมัติจากผู้ดูแลระบบ</p>
                    </div>
                    
                    <form onsubmit="handleRegister(event)" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ-นามสกุล</label>
                            <input type="text" id="registerName" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">อีเมล</label>
                            <input type="email" id="registerEmail" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
                            <input type="password" id="registerPassword" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-xl btn-hover">

                    </form>
                    
                    <div class="mt-6 text-center">
                        <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-800 font-medium">

                        </button>
                    </div>
                </div>
            </div>

            <div id="dashboard" class="hidden animate-fade-in">
                <div class="glass-effect rounded-2xl shadow-xl p-8 mb-8">

                    <form onsubmit="createShortUrl(event)" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">URL เดิม</label>
                            <input type="url" id="originalUrl" required placeholder="https://example.com" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อลิงก์ (ไม่บังคับ)</label>
                            <input type="text" id="customName" placeholder="ชื่อที่ต้องการ" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="isPublic" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="isPublic" class="ml-2 block text-sm text-gray-700">แสดงผลสาธารณะ</label>
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-xl btn-hover">

                <div class="mb-6">
                    <div class="flex space-x-1 bg-white rounded-xl p-1 shadow-md">
                        <button onclick="showTab('myLinks')" id="myLinksTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition-all bg-blue-600 text-white">
                            ลิงก์ของฉัน
                        </button>
                        <button onclick="showTab('publicLinks')" id="publicLinksTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition-all text-gray-600 hover:text-gray-800">
                            ลิงก์สาธารณะ
                        </button>
                        <button onclick="showTab('adminPanel')" id="adminTab" class="hidden flex-1 py-2 px-4 rounded-lg font-medium transition-all text-gray-600 hover:text-gray-800">
                            จัดการระบบ
                        </button>
                    </div>
                </div>

                <div id="myLinksContent" class="glass-effect rounded-2xl shadow-xl p-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-6">ลิงก์ของฉัน</h3>
                    <div id="myLinksList" class="space-y-4">
                        </div>
                </div>

                <div id="publicLinksContent" class="hidden glass-effect rounded-2xl shadow-xl p-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-6">ลิงก์สาธารณะ</h3>
                    <div id="publicLinksList" class="space-y-4">
                        </div>
                </div>

                <div id="adminContent" class="hidden glass-effect rounded-2xl shadow-xl p-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-6">จัดการระบบ</h3>
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-700 mb-4">คำขออนุมัติ</h4>
                            <div id="pendingUsers" class="space-y-3">
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>
        </main>

        <footer class="mt-16 bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="text-center text-gray-600 text-sm">

                </div>

    <script>
        // Firebase Configuration
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAqpgEbVDyjkb_YMxM-Og0I6mKyx6djjhk",
            authDomain: "short-url-spt-moral-school.firebaseapp.com",
            projectId: "short-url-spt-moral-school",
            storageBucket: "short-url-spt-moral-school.firebasestorage.app",
            messagingSenderId: "688796719253",
            appId: "1:688796719253:web:08304cd58e97e1ab88639c",
            measurementId: "G-0R3MZQP87E"
        };

        // ** Domain ที่ใช้สำหรับลิงก์ย่อ (สำคัญมาก) **
        // ระบบจะสร้างลิงก์ย่อเป็น https://short.sptmoral.com/XXXXXX
        const SHORT_URL_BASE = 'https://short.sptmoral.com'; 
        const ADMIN_EMAIL = 'sptmorral@spt.ac.th';
        
        // Initialize Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Initialize Admin Account
        async function initializeAdmin() {
            try {
                const adminQuery = await db.collection('users').where('email', '==', ADMIN_EMAIL).get();
                
                if (adminQuery.empty) {
                    try {
                        // ลองสร้าง Admin Account
                        const adminCredential = await auth.createUserWithEmailAndPassword(ADMIN_EMAIL, 'SPTMoralSchool');
                        const adminUser = adminCredential.user;
                        
                        await db.collection('users').doc(adminUser.uid).set({
                            name: 'ผู้ดูแลระบบ',
                            email: ADMIN_EMAIL,
                            approved: true,
                            isAdmin: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        console.log('Admin account created successfully');
                        await auth.signOut();
                    } catch (authError) {
                        if (authError.code === 'auth/email-already-in-use') {
                             // ถ้ามีบัญชีใน Auth แล้วแต่ไม่มีใน Firestore ให้สร้าง Document ใน Firestore
                            try {
                                const signInResult = await auth.signInWithEmailAndPassword(ADMIN_EMAIL, 'SPTMoralSchool');
                                const existingUser = signInResult.user;
                                
                                await db.collection('users').doc(existingUser.uid).set({
                                    name: 'ผู้ดูแลระบบ',
                                    email: ADMIN_EMAIL,
                                    approved: true,
                                    isAdmin: true,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                console.log('Admin document created in Firestore');
                                await auth.signOut();
                            } catch (signInError) {
                                console.log('Could not sign in to existing admin account:', signInError.message);
                            }
                        } else {
                            console.log('Error creating admin account:', authError.message);
                        }
                    }
                } else {
                    console.log('Admin account already exists');
                }
            } catch (error) {
                console.log('Error initializing admin:', error.message);
            }
        }

        // Check if this is a redirect URL (The Core Logic for Short Link Functionality)
        async function checkForRedirect() {
            // ดึง path ปัจจุบัน เช่น /XXXXXX
            const path = window.location.pathname;
            const shortCode = path.substring(1); // เอา / ออกไป จะได้ XXXXXX
            
            // ตรวจสอบว่ามี shortCode ที่ไม่ใช่ค่าว่างหรือไม่ และไม่ใช่หน้าหลัก /
            if (shortCode && shortCode !== '') {
                // เพิ่มการตรวจสอบว่า user ไม่ได้อยู่ในหน้าแดชบอร์ด
                if (document.getElementById('dashboard').classList.contains('hidden')) {
                    try {
                        const doc = await db.collection('urls').doc(shortCode).get();
                        
                        if (doc.exists) {
                            const data = doc.data();
                            
                            // Update click count (ไม่ต้องรอให้เสร็จ)
                            db.collection('urls').doc(shortCode).update({
                                clicks: firebase.firestore.FieldValue.increment(1)
                            }).catch(e => console.error("Error updating click count:", e));
                            
                            // Redirect ไปยัง original URL
                            window.location.replace(data.originalUrl); // ใช้ replace เพื่อไม่ให้มีประวัติใน browser
                            return true; // บอกว่ามีการ redirect แล้ว
                        } else {
                            // ถ้าไม่พบลิงก์ ให้แสดงข้อความและยังคงแสดงหน้าหลัก (Login/Register)
                            showMessage('ไม่พบลิงก์ที่ต้องการ', 'error');
                            // ต้อง clear path เพื่อไม่ให้ติด loop redirect
                            history.replaceState({}, document.title, "/"); 
                            return false; 
                        }
                    } catch (error) {
                        console.error('Error redirecting:', error);
                        showMessage('เกิดข้อผิดพลาดในการเปลี่ยนเส้นทาง', 'error');
                        history.replaceState({}, document.title, "/");
                        return false;
                    }
                }
            }
            return false;
        }

        // Auth State Observer
        auth.onAuthStateChanged(async (user) => {
            // ก่อนจะแสดง dashboard หรือ login form ให้ตรวจสอบการ redirect ก่อน
            const isRedirecting = await checkForRedirect();

            if (isRedirecting) {
                // ไม่ต้องทำอะไรต่อ ถ้ากำลัง redirect
                return;
            }

            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().approved) {
                    currentUser = user;
                    showDashboard();
                    loadUserLinks();
                    loadPublicLinks();
                    if (user.email === ADMIN_EMAIL) {
                        showAdminPanel();
                        loadPendingUsers();
                    }
                } else {
                    showMessage('รอการอนุมัติจากผู้ดูแลระบบ', 'warning');
                    auth.signOut();
                }
            } else {
                currentUser = null;
                showLoginForm();
            }
        });

        // Run initialization on page load
        document.addEventListener('DOMContentLoaded', () => {
            // initializeAdmin() ควรถูกเรียกเมื่อมั่นใจว่า Firebase โหลดเสร็จแล้ว
            // โดยปกติ auth.onAuthStateChanged จะจัดการเรื่องนี้อยู่แล้ว
            // แต่ใส่ setTimeout ไว้เพื่อให้แน่ใจว่า Firebase เริ่มทำงานแล้ว
             setTimeout(initializeAdmin, 1000); 
        });


        // Show/Hide Functions
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('userMenu').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userMenu').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
            showTab('myLinks'); // แสดงแท็บ My Links เป็นค่าเริ่มต้น
        }

        function showAdminPanel() {
            document.getElementById('adminTab').classList.remove('hidden');
        }

        function showTab(tabName) {
            // Hide all content
            document.getElementById('myLinksContent').classList.add('hidden');
            document.getElementById('publicLinksContent').classList.add('hidden');
            document.getElementById('adminContent').classList.add('hidden');

            // Reset all tabs
            document.getElementById('myLinksTab').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('myLinksTab').classList.add('text-gray-600');
            document.getElementById('publicLinksTab').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('publicLinksTab').classList.add('text-gray-600');
            const adminTab = document.getElementById('adminTab');
            if (adminTab) {
                adminTab.classList.remove('bg-blue-600', 'text-white');
                adminTab.classList.add('text-gray-600');
            }

            // Show selected content and activate tab
            if (tabName === 'myLinks') {
                document.getElementById('myLinksContent').classList.remove('hidden');
                document.getElementById('myLinksTab').classList.add('bg-blue-600', 'text-white');
                document.getElementById('myLinksTab').classList.remove('text-gray-600');
            } else if (tabName === 'publicLinks') {
                document.getElementById('publicLinksContent').classList.remove('hidden');
                document.getElementById('publicLinksTab').classList.add('bg-blue-600', 'text-white');
                document.getElementById('publicLinksTab').classList.remove('text-gray-600');
            } else if (tabName === 'adminPanel' && currentUser.email === ADMIN_EMAIL) {
                document.getElementById('adminContent').classList.remove('hidden');
                document.getElementById('adminTab').classList.add('bg-blue-600', 'text-white');
                document.getElementById('adminTab').classList.remove('text-gray-600');
            }
        }

        // Authentication Functions
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showMessage('เข้าสู่ระบบไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // ตรวจสอบว่าเป็น Admin หรือไม่
                const isAdmin = email === ADMIN_EMAIL;
                
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    approved: isAdmin, // อนุมัติทันทีถ้าเป็น Admin Email
                    isAdmin: isAdmin,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                if (isAdmin) {
                    showMessage('ลงทะเบียนสำเร็จ! เข้าสู่ระบบในฐานะผู้ดูแลระบบ', 'success');
                } else {
                    showMessage('ลงทะเบียนสำเร็จ! รอการอนุมัติจากผู้ดูแลระบบ', 'success');
                    auth.signOut();
                }
            } catch (error) {
                showMessage('ลงทะเบียนไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        async function logout() {
            await auth.signOut();
            showMessage('ออกจากระบบแล้ว', 'success');
        }

        // URL Shortener Functions
        async function createShortUrl(event) {
            event.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value;
            const customName = document.getElementById('customName').value.trim();
            const isPublic = document.getElementById('isPublic').checked;

            try {
                const shortCode = customName || generateShortCode();

                // ตรวจสอบว่า shortCode ซ้ำหรือไม่
                const docCheck = await db.collection('urls').doc(shortCode).get();
                if (docCheck.exists) {
                    showMessage('ชื่อลิงก์ (' + shortCode + ') ถูกใช้ไปแล้ว กรุณาลองชื่ออื่น', 'error');
                    return;
                }
                
                const shortUrl = `${SHORT_URL_BASE}/${shortCode}`; // ใช้ตัวแปร base url ที่กำหนด

                await db.collection('urls').doc(shortCode).set({
                    originalUrl: originalUrl,
                    shortCode: shortCode,
                    shortUrl: shortUrl,
                    createdBy: currentUser.uid,
                    createdByEmail: currentUser.email,
                    isPublic: isPublic,
                    clicks: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('สร้างลิงก์ย่อสำเร็จ! ' + shortUrl, 'success');
                document.getElementById('originalUrl').value = '';
                document.getElementById('customName').value = '';
                document.getElementById('isPublic').checked = false;
                loadUserLinks();
                if (isPublic) loadPublicLinks();
            } catch (error) {
                showMessage('สร้างลิงก์ไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        function generateShortCode() {
            return Math.random().toString(36).substring(2, 8);
        }

        // Load Functions
        async function loadUserLinks() {
            try {
                const snapshot = await db.collection('urls')
                    .where('createdBy', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc') // จัดเรียงตามวันที่สร้างล่าสุด
                    .get();

                const container = document.getElementById('myLinksList');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">ยังไม่มีลิงก์</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const linkElement = createLinkElement(data, true);
                    container.appendChild(linkElement);
                });
            } catch (error) {
                console.error('Error loading user links:', error);
                const container = document.getElementById('myLinksList');
                container.innerHTML = '<p class="text-red-500 text-center py-8">เกิดข้อผิดพลาดในการโหลดลิงก์</p>';
            }
        }

        async function loadPublicLinks() {
            try {
                const snapshot = await db.collection('urls')
                    .where('isPublic', '==', true)
                    .orderBy('createdAt', 'desc')
                    .get();

                const container = document.getElementById('publicLinksList');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">ยังไม่มีลิงก์สาธารณะ</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const linkElement = createLinkElement(data, false);
                    container.appendChild(linkElement);
                });
            } catch (error) {
                console.error('Error loading public links:', error);
                const container = document.getElementById('publicLinksList');
                container.innerHTML = '<p class="text-red-500 text-center py-8">เกิดข้อผิดพลาดในการโหลดลิงก์สาธารณะ</p>';
            }
        }

        async function loadPendingUsers() {
            try {
                const snapshot = await db.collection('users')
                    .where('approved', '==', false)
                    .get();

                const container = document.getElementById('pendingUsers');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500">ไม่มีคำขออนุมัติ</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const userElement = createPendingUserElement(doc.id, data);
                    container.appendChild(userElement);
                });
            } catch (error) {
                 console.error('Error loading pending users:', error);
                 const container = document.getElementById('pendingUsers');
                 container.innerHTML = '<p class="text-red-500">เกิดข้อผิดพลาดในการโหลดผู้ใช้</p>';
            }
        }

        // Helper Functions
        function createLinkElement(data, showActions) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl p-4 border border-gray-200 hover:shadow-md transition-all';
            
            div.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:items-center justify-between space-y-2 sm:space-y-0">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate">${data.shortUrl}</p>
                        <p class="text-sm text-gray-500 truncate">${data.originalUrl}</p>
                        <div class="flex items-center space-x-4 mt-2">
                            <span class="text-xs text-gray-400">คลิก: ${data.clicks || 0}</span>
                            ${data.isPublic ? '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">สาธารณะ</span>' : '<span class="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded-full">ส่วนตัว</span>'}
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="openUrl('${data.originalUrl}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg text-sm btn-hover">
                            เปิด
                        </button>
                        <button onclick="copyToClipboard('${data.shortUrl}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-sm btn-hover">
                            คัดลอก
                        </button>
                        ${showActions ? `<button onclick="deleteUrl('${data.shortCode}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm btn-hover">ลบ</button>` : ''}
                    </div>
                </div>
            `;
            
            return div;
        }

        function createPendingUserElement(userId, data) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl p-4 border border-gray-200';
            
            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-gray-900">${data.name}</p>
                        <p class="text-sm text-gray-500">${data.email}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="approveUser('${userId}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg text-sm btn-hover">
                            อนุมัติ
                        </button>
                        <button onclick="rejectUser('${userId}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm btn-hover">
                            ปฏิเสธ
                        </button>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Action Functions
        function openUrl(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('คัดลอกลิงก์แล้ว!', 'success');
            } catch (error) {
                showMessage('ไม่สามารถคัดลอกได้', 'error');
            }
        }

        async function deleteUrl(shortCode) {
            if (confirm('คุณต้องการลบลิงก์นี้หรือไม่?')) {
                try {
                    await db.collection('urls').doc(shortCode).delete();
                    showMessage('ลบลิงก์แล้ว', 'success');
                    loadUserLinks();
                    loadPublicLinks();
                } catch (error) {
                    showMessage('ไม่สามารถลบลิงก์ได้', 'error');
                }
            }
        }

        async function approveUser(userId) {
            try {
                await db.collection('users').doc(userId).update({
                    approved: true
                });
                showMessage('อนุมัติผู้ใช้แล้ว', 'success');
                loadPendingUsers();
            } catch (error) {
                showMessage('ไม่สามารถอนุมัติได้', 'error');
            }
        }

        async function rejectUser(userId) {
            try {
                // สำหรับการปฏิเสธคำขอ ควรลบทั้ง User Auth และ User Firestore Document
                
                // 1. ลบ Firestore Document (ง่ายกว่า)
                await db.collection('users').doc(userId).delete();
                
                // 2. การลบ User Auth ต้องทำผ่าน Admin SDK บน Cloud Functions หรือเซิร์ฟเวอร์
                // เนื่องจากในโค้ดนี้เป็น Front-end จึงทำได้แค่ลบจาก Firestore เพื่อป้องกันการเข้าใช้งานระบบ
                // ผู้ใช้คนนี้จะยังคงอยู่ใน Firebase Auth แต่จะเข้าสู่ระบบไม่ได้เพราะ approved: false ถูกลบไปแล้ว
                
                showMessage('ปฏิเสธผู้ใช้แล้ว (ลบจากรายการรออนุมัติ)', 'success');
                loadPendingUsers();
            } catch (error) {
                showMessage('ไม่สามารถปฏิเสธได้', 'error');
            }
        }

        // Message Function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-yellow-500';
            
            messageDiv.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-4 animate-fade-in`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
