    <script>
        // Firebase Configuration (ใช้ข้อมูลชุดเดิม)
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAqpgEbVDyjkb_YMxM-Og0I6mKyx6djjhk",
            authDomain: "short-url-spt-moral-school.firebaseapp.com",
            projectId: "short-url-spt-moral-school",
            storageBucket: "short-url-spt-moral-school.firebasestorage.app",
            messagingSenderId: "688796719253",
            appId: "1:688796719253:web:08304cd58e97e1ab88639c",
            measurementId: "G-0R3MZQP87E"
        };

        // *************** การปรับเปลี่ยนสำคัญ: SHORT_URL_BASE ***************
        // อัปเดต Base URL เป็น GitHub Pages URL ใหม่: https://spt-moral-school.github.io/link
        const SHORT_URL_BASE = 'https://spt-moral-school.github.io/link'; 
        const ADMIN_EMAIL = 'sptmorral@spt.ac.th';
        
        // Initialize Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Initialize Admin Account
        async function initializeAdmin() {
            try {
                const adminQuery = await db.collection('users').where('email', '==', ADMIN_EMAIL).get();
                
                if (adminQuery.empty) {
                    try {
                        const adminCredential = await auth.createUserWithEmailAndPassword(ADMIN_EMAIL, 'SPTMoralSchool');
                        const adminUser = adminCredential.user;
                        
                        await db.collection('users').doc(adminUser.uid).set({
                            name: 'ผู้ดูแลระบบ',
                            email: ADMIN_EMAIL,
                            approved: true,
                            isAdmin: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        console.log('Admin account created successfully');
                        await auth.signOut();
                    } catch (authError) {
                        if (authError.code === 'auth/email-already-in-use') {
                            try {
                                const signInResult = await auth.signInWithEmailAndPassword(ADMIN_EMAIL, 'SPTMoralSchool');
                                const existingUser = signInResult.user;
                                
                                await db.collection('users').doc(existingUser.uid).set({
                                    name: 'ผู้ดูแลระบบ',
                                    email: ADMIN_EMAIL,
                                    approved: true,
                                    isAdmin: true,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                console.log('Admin document created in Firestore');
                                await auth.signOut();
                            } catch (signInError) {
                                console.error('Could not sign in to existing admin account:', signInError.message);
                            }
                        } else {
                            console.error('Error creating admin account:', authError.message);
                        }
                    }
                } else {
                    console.log('Admin account already exists');
                }
            } catch (error) {
                console.error('Error initializing admin:', error.message);
            }
        }

        // Check if this is a redirect URL (ปรับปรุงสำหรับ GitHub Pages)
        async function checkForRedirect() {
            const path = window.location.pathname; 
            const pathSegments = path.split('/').filter(p => p.length > 0);
            
            // shortCode ควรเป็น segment สุดท้าย เช่น /link/XXXXXX -> XXXXXX
            let shortCode = pathSegments.pop(); 

            // 1. กรองชื่อไฟล์มาตรฐานของ GitHub Pages ออกไป
            if (shortCode && (shortCode.toLowerCase() === 'index.html' || shortCode.toLowerCase() === '404.html')) {
                shortCode = pathSegments.pop(); // ได้ segment ก่อนหน้า (อาจเป็น 'link' หรือ shortcode)
            }
            
            // 2. กรองชื่อ directory ที่เป็น base path ออกไป ('link')
            if (shortCode && shortCode.toLowerCase() === 'link') {
                shortCode = null;
            }
            
            // 3. เตรียม Base Path สำหรับ History API
            const basePath = new URL(SHORT_URL_BASE).pathname; // /link/

            if (shortCode && shortCode !== '') {
                try {
                    const doc = await db.collection('urls').doc(shortCode).get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        
                        db.collection('urls').doc(shortCode).update({
                            clicks: firebase.firestore.FieldValue.increment(1)
                        }).catch(e => console.error("Error updating click count:", e));
                        
                        window.location.replace(data.originalUrl); 
                        return true; 
                    } else {
                         // ถ้าไม่พบลิงก์
                         history.replaceState({}, document.title, basePath); 
                         showMessage('ไม่พบลิงก์ที่ต้องการ', 'error');
                         return false; 
                    }
                } catch (error) {
                    console.error('Error redirecting:', error);
                    history.replaceState({}, document.title, basePath);
                    showMessage('เกิดข้อผิดพลาดในการเปลี่ยนเส้นทาง', 'error');
                    return false;
                }
            }
            return false;
        }

        // Auth State Observer
        auth.onAuthStateChanged(async (user) => {
            const isRedirecting = await checkForRedirect();

            if (isRedirecting) {
                return;
            }
            
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().approved) {
                    currentUser = user;
                    showDashboard();
                    loadUserLinks();
                    loadPublicLinks();
                    if (user.email === ADMIN_EMAIL) {
                        showAdminPanel();
                        loadPendingUsers();
                    }
                } else {
                    showMessage('รอการอนุมัติจากผู้ดูแลระบบ', 'warning');
                    auth.signOut();
                }
            } else {
                currentUser = null;
                showLoginForm();
            }
        });

        // Run initialization on page load
        document.addEventListener('DOMContentLoaded', () => {
             setTimeout(initializeAdmin, 1000); 
        });


        // Show/Hide Functions
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('userMenu').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userMenu').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
            showTab('myLinks'); 
        }

        function showAdminPanel() {
            document.getElementById('adminTab').classList.remove('hidden');
        }

        function showTab(tabName) {
            // Hide all content
            document.getElementById('myLinksContent').classList.add('hidden');
            document.getElementById('publicLinksContent').classList.add('hidden');
            document.getElementById('adminContent').classList.add('hidden');

            // Reset all tabs styles
            const tabs = ['myLinksTab', 'publicLinksTab', 'adminTab'];
            tabs.forEach(id => {
                const tab = document.getElementById(id);
                if (tab) {
                    tab.classList.remove('bg-blue-600', 'text-white', 'tab-active');
                    tab.classList.add('text-gray-700', 'hover:bg-gray-200');
                }
            });

            // Show selected content and activate tab style
            const selectedTab = document.getElementById(`${tabName}Tab`);
            const selectedContent = document.getElementById(`${tabName}Content`);
            
            if (selectedTab && selectedContent) {
                selectedContent.classList.remove('hidden');
                selectedTab.classList.add('bg-blue-600', 'text-white', 'tab-active');
                selectedTab.classList.remove('text-gray-700', 'hover:bg-gray-200');
            }
        }

        // Authentication Functions
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showMessage('เข้าสู่ระบบไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const isAdmin = email === ADMIN_EMAIL;
                
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    approved: isAdmin, 
                    isAdmin: isAdmin,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                if (isAdmin) {
                    showMessage('ลงทะเบียนสำเร็จ! เข้าสู่ระบบในฐานะผู้ดูแลระบบ', 'success');
                } else {
                    showMessage('ลงทะเบียนสำเร็จ! รอการอนุมัติจากผู้ดูแลระบบ', 'success');
                    auth.signOut();
                }
            } catch (error) {
                showMessage('ลงทะเบียนไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        async function logout() {
            await auth.signOut();
            showMessage('ออกจากระบบแล้ว', 'success');
        }

        // URL Shortener Functions
        async function createShortUrl(event) {
            event.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value;
            const customName = document.getElementById('customName').value.trim().toLowerCase(); // lowercase เพื่อความสม่ำเสมอ
            const isPublic = document.getElementById('isPublic').checked;

            try {
                // ตรวจสอบความถูกต้องของ shortCode
                if (customName && !/^[a-z0-9-]+$/.test(customName)) {
                     showMessage('ชื่อลิงก์ต้องเป็นภาษาอังกฤษตัวเล็ก ตัวเลข หรือเครื่องหมายขีดกลาง (-) เท่านั้น', 'error');
                     return;
                }

                const shortCode = customName || generateShortCode();

                const docCheck = await db.collection('urls').doc(shortCode).get();
                if (docCheck.exists) {
                    showMessage('ชื่อลิงก์ (' + shortCode + ') ถูกใช้ไปแล้ว กรุณาลองชื่ออื่น', 'error');
                    return;
                }
                
                const shortUrl = `${SHORT_URL_BASE}/${shortCode}`;

                await db.collection('urls').doc(shortCode).set({
                    originalUrl: originalUrl,
                    shortCode: shortCode,
                    shortUrl: shortUrl,
                    createdBy: currentUser.uid,
                    createdByEmail: currentUser.email,
                    isPublic: isPublic,
                    clicks: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('สร้างลิงก์ย่อสำเร็จ! ' + shortUrl, 'success');
                document.getElementById('originalUrl').value = '';
                document.getElementById('customName').value = '';
                document.getElementById('isPublic').checked = false;
                loadUserLinks();
                if (isPublic) loadPublicLinks();
            } catch (error) {
                showMessage('สร้างลิงก์ไม่สำเร็จ: ' + error.message, 'error');
            }
        }

        function generateShortCode() {
            return Math.random().toString(36).substring(2, 8);
        }

        // Load Functions
        async function loadUserLinks() {
            try {
                const snapshot = await db.collection('urls')
                    .where('createdBy', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                const container = document.getElementById('myLinksList');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8 bg-gray-50 rounded-lg">ยังไม่มีลิงก์</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const linkElement = createLinkElement(data, true);
                    container.appendChild(linkElement);
                });
            } catch (error) {
                console.error('Error loading user links:', error);
                const container = document.getElementById('myLinksList');
                container.innerHTML = '<p class="text-red-500 text-center py-8 bg-red-50 rounded-lg">เกิดข้อผิดพลาดในการโหลดลิงก์ (โปรดตรวจสอบ Firebase Index และ Security Rules)</p>';
            }
        }

        async function loadPublicLinks() {
            try {
                const snapshot = await db.collection('urls')
                    .where('isPublic', '==', true)
                    .orderBy('createdAt', 'desc')
                    .get();

                const container = document.getElementById('publicLinksList');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8 bg-gray-50 rounded-lg">ยังไม่มีลิงก์สาธารณะ</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const linkElement = createLinkElement(data, false);
                    container.appendChild(linkElement);
                });
            } catch (error) {
                console.error('Error loading public links:', error);
                const container = document.getElementById('publicLinksList');
                container.innerHTML = '<p class="text-red-500 text-center py-8 bg-red-50 rounded-lg">เกิดข้อผิดพลาดในการโหลดลิงก์สาธารณะ (โปรดตรวจสอบ Firebase Index และ Security Rules)</p>';
            }
        }

        async function loadPendingUsers() {
            try {
                const snapshot = await db.collection('users')
                    .where('approved', '==', false)
                    .get();

                const container = document.getElementById('pendingUsers');
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-500 bg-gray-50 p-4 rounded-lg">ไม่มีคำขออนุมัติ</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const userElement = createPendingUserElement(doc.id, data);
                    container.appendChild(userElement);
                });
            } catch (error) {
                 console.error('Error loading pending users:', error);
                 const container = document.getElementById('pendingUsers');
                 container.innerHTML = '<p class="text-red-500">เกิดข้อผิดพลาดในการโหลดผู้ใช้</p>';
            }
        }

        // Helper Functions
        function createLinkElement(data, showActions) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl p-5 border border-gray-200 shadow-sm hover:shadow-lg transition-all';
            
            div.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:items-center justify-between space-y-3 sm:space-y-0">
                    <div class="flex-1 min-w-0">
                        <a href="${data.shortUrl}" target="_blank" class="text-base font-semibold text-blue-600 hover:text-blue-800 truncate block">${data.shortUrl}</a>
                        <p class="text-sm text-gray-500 truncate mt-1">${data.originalUrl}</p>
                        <div class="flex items-center space-x-4 mt-3">
                            <span class="text-xs text-gray-600 font-medium">คลิก: <span class="text-blue-600 font-bold">${data.clicks || 0}</span></span>
                            ${data.isPublic ? '<span class="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full font-medium">สาธารณะ</span>' : '<span class="text-xs bg-gray-100 text-gray-800 px-3 py-1 rounded-full font-medium">ส่วนตัว</span>'}
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="copyToClipboard('${data.shortUrl}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg text-sm btn-hover flex items-center">
                            คัดลอก
                        </button>
                        ${showActions ? `<button onclick="deleteUrl('${data.shortCode}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-sm btn-hover flex items-center">ลบ</button>` : ''}
                    </div>
                </div>
            `;
            
            return div;
        }

        function createPendingUserElement(userId, data) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl p-4 border border-gray-200 shadow-sm';
            
            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-gray-900">${data.name}</p>
                        <p class="text-sm text-gray-500">${data.email}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="approveUser('${userId}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg text-sm btn-hover">
                            อนุมัติ
                        </button>
                        <button onclick="rejectUser('${userId}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-sm btn-hover">
                            ปฏิเสธ
                        </button>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Action Functions
        function openUrl(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('คัดลอกลิงก์แล้ว!', 'success');
            } catch (error) {
                showMessage('ไม่สามารถคัดลอกได้ (โปรดลองคัดลอกด้วยตัวเอง)', 'error');
            }
        }

        async function deleteUrl(shortCode) {
            if (confirm('คุณต้องการลบลิงก์นี้หรือไม่? การกระทำนี้ไม่สามารถย้อนกลับได้')) {
                try {
                    await db.collection('urls').doc(shortCode).delete();
                    showMessage('ลบลิงก์แล้ว', 'success');
                    loadUserLinks();
                    loadPublicLinks();
                } catch (error) {
                    showMessage('ไม่สามารถลบลิงก์ได้', 'error');
                }
            }
        }

        async function approveUser(userId) {
            try {
                await db.collection('users').doc(userId).update({
                    approved: true
                });
                showMessage('อนุมัติผู้ใช้แล้ว', 'success');
                loadPendingUsers();
            } catch (error) {
                showMessage('ไม่สามารถอนุมัติได้', 'error');
            }
        }

        async function rejectUser(userId) {
            if (confirm('คุณต้องการปฏิเสธคำขอและลบผู้ใช้นี้หรือไม่?')) {
                try {
                    await db.collection('users').doc(userId).delete();
                    showMessage('ปฏิเสธผู้ใช้แล้ว', 'success');
                    loadPendingUsers();
                } catch (error) {
                    showMessage('ไม่สามารถปฏิเสธได้', 'error');
                }
            }
        }

        // Message Function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-yellow-500';
            
            messageDiv.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-xl mb-4 animate-fade-in transition-all duration-300 transform hover:scale-105`;
            messageDiv.textContent = message;
            
            // เพิ่มปุ่มปิด
            messageDiv.style.position = 'relative';
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.className = 'absolute top-1 right-3 text-lg font-bold text-white opacity-80 hover:opacity-100';
            closeBtn.onclick = () => messageDiv.remove();
            messageDiv.appendChild(closeBtn);

            container.prepend(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 6000);
        }
    </script>
